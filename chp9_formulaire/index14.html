<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Budget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculatrice de Budget</h1>
    <form id="mybudgetForm">
        <label for="revenus">Revenus (en euros) :</label>
        <input type="number" id="revenus" required min="0"><br>

        <label for="loyer">Loyer/Prêt immobilier :</label>
        <input type="number" id="loyer" required min="0"><br>

        <label for="electricite">Factures d'électricité :</label>
        <input type="number" id="electricite" required min="0"><br>

        <label for="eau">Factures d'eau :</label>
        <input type="number" id="eau" required min="0"><br>

        <label for="courses">Courses alimentaires :</label>
        <input type="number" id="courses" required min="0"><br>

        <label for="loisirs">Loisirs et sorties :</label>
        <input type="number" id="loisirs" required min="0"><br>

        <label for="autres">Autres dépenses :</label>
        <input type="number" id="autres" required min="0"><br>

        <h3>Dépenses Personnalisées</h3>
        <input type="number" id="cateperso" placeholder="Catégorie">
        <input type="number" id="montantperso" placeholder="Montant" min="0">
        <button type="button" id="ajoutperso">Ajouter</button>
        <div id="depenseperso"></div>

        <button type="submit">Calculer</button>
    </form>
    
    <div id="result"></div>

    <script src="formulaire4.js"></script>
</body>
</html>
